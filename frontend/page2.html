<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
</head>

<body>

    <!-- Input Tag 1 -->
    <div>
        <label for="dataInput">Enter Data:</label>
        <input type="text" id="dataInput" placeholder="Type data">
        <button onclick="submitData()">Submit</button>
    </div>

    <!-- Input Tag 2 and Buttons 2, 3, 4 -->
    <div>
        <label for="searchInput">Search Data:</label>
        <input type="text" id="searchInput" placeholder="Search data">
        <button onclick="searchData()">Search</button>
        <button onclick="clearCookies()">Clear All Cookies</button>
        <button onclick="logout()">Logout</button>
    </div>

    <script src="app2.js"></script>
</body>

</html>
